<section class="section__form container">
  <div class="section__bar">
    <div class="section__bar--icontitle">
      <i class="far fa-keyboard" alt="icon"></i>
      <h4 class="section__bar--icontitle--title">Rellena</h4>
    </div>
    <i class="fas fa-chevron-up" alt="icon"></i>
  </div>

  <form
    action="https://adalab-server-form.herokuapp.com/"
    method="post"
    class="form"
  >
    <fieldset>
      <div class="">
        <label for="name" class="form__label">Nombre completo</label>
        <input
          type="text"
          placeholder="Ej: Sally Jill"
          name="full_name"
          id="name"
          class="form__input"
          value=""
          required
        />
        <label for="job" class="form__label">Puesto</label>
        <input
          type="text"
          placeholder="Ej: Front-end unicorn"
          name="job"
          id="job"
          class="form__input"
          required
        />

        <label for="image" class="form__label">Imagen de perfil</label>
        <div class="form__image-section">
          <label class="form__image-section--add">Añadir imagen</label>
          <div class="form__image-section--preview"></div>
          <!-- <input type="file" name="photo" id="photo" class="" required /> -->
        </div>

        <label for="email" class="form__label">Email</label>
        <input
          type="email"
          placeholder="Ej: sally-hill@gmail.com "
          name="email"
          id="email"
          class="form__input"
          required
        />

        <label for="phone" class="form__label">Teléfono</label>
        <input
          type="tel"
          placeholder="Ej: 555-55-55-55"
          pattern=""
          name="phone"
          id="phone"
          class="form__input"
          required
        />
        <label for="linkedin" class="form__label">Linkedin</label>
        <input
          type="text"
          placeholder="Ej: linkedin.com/in/sally.hill"
          name="linkedin"
          id="linkedin"
          class="form__input"
          required
        />
        <label for="github" class="form__label">Github</label>
        <input
          type="text"
          placeholder="Ej: @sally-hill"
          name="github"
          id="github"
          class="form__input"
          required
        />
      </div>
    </fieldset>
  </form>
</section>
